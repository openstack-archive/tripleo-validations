[metadata]
name = tripleo-validations
summary = A collection of Ansible playbooks to detect and report potential issues during TripleO deployments
description-file =
    README.rst
author = OpenStack
author-email = openstack-discuss@lists.openstack.org
home-page = https://docs.openstack.org/tripleo-validations/latest/
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

[files]
packages =
    tripleo_validations

scripts =
    scripts/tripleo-ansible-inventory
    scripts/run-validations.sh
    scripts/tripleo-validation.py

data_files =
    share/ansible = hosts.sample
    share/ansible = groups.yaml
    share/ansible/roles = roles/*
    share/ansible/validation-playbooks = playbooks/*
    share/ansible/callback_plugins = callback_plugins/*
    share/ansible/lookup_plugins = lookup_plugins/*
    share/ansible/library = library/*

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = tripleo-validations/locale
domain = tripleo-validations

[update_catalog]
domain = tripleo-validations
output_dir = tripleo-validations/locale
input_file = tripleo-validations/locale/tripleo-validations.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = tripleo-validations/locale/tripleo-validations.pot
