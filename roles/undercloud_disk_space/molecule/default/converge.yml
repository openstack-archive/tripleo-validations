- name: Converge
  hosts: all
  gather_facts: false

  vars:
    volumes:
      - {mount: /var, min_size: 20}
      - {mount: /, min_size: 150}

  tasks:
    - block:
        - include_role:
            name: undercloud_disk_space
      rescue:
        - name: Clear host errors
          meta: clear_host_errors

        - debug:
            msg: The validation works! End the playbook run

        - name: End play
          meta: end_play

    - name: Fail the test
      fail:
        msg: |
          The validation did not detect a too small disk space
