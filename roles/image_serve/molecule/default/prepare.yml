- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: install hiera
      package:
        name: hiera

    - name: create hiera tree
      file:
        path: /etc/puppet
        state: directory

    - name: populate hiera.yaml
      copy:
        dest: /etc/puppet/hiera.yaml
        content: |
          :backends:
            - yaml
          :yaml:
            :datadir: "/etc/puppet/"
          :hierarchy:
            - "common"

    - name: populate hiera content
      copy:
        dest: /etc/puppet/common.yaml
        content: |
          tripleo_undercloud_conf_file: /undercloud.conf

    - name: populate undercloud.conf
      copy:
        dest: /undercloud.conf
        content: |
          [DEFAULT]
          local_ip = 127.0.0.1
