- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: Populate successful podman CLI
      copy:
        dest: /usr/bin/podman
        mode: 0755
        content: |
          #!/bin/bash
          action="$1"
          shift
          container="$1"
          shift
          command="$@"

          case $action in
            'exec')
              case $container in
                'heat_api_cron')
                  echo '# This is a comment that should be ignored'
                  echo '0 12 14 2 * heat-manage purge_deleted'
                  ;;
                'keystone_cron')
                  echo '# This is a comment that should be ignored'
                  echo '0 12 14 2 * keystone-manage token_flush'
                  ;;
                'rabbitmq')
                  echo 16484
                  ;;
                *)
                  echo "Unknown container ${container}"
                  ;;
              esac
              ;;
            'ps')
              (echo "$@" | grep -q 'name=rabbitmq') && echo 'rabbitmq'
              ;;
            *)
              echo "Unknown action ${action}"
              ;;
          esac

    - name: Populate buggy docker CLI
      copy:
        dest: /usr/bin/docker
        mode: 0755
        content: |
          #!/bin/bash
          action="$1"
          shift
          container="$1"
          shift
          command="$@"

          case $action in
            'exec')
              case $container in
                'heat_api_cron')
                  echo '# This is a comment that should be ignored'
                  echo '0 12 14 2 * some-other command'
                  ;;
                'keystone_cron')
                  echo '# This is a comment that should be ignored'
                  echo '0 12 14 2 * some-other command'
                  ;;
                'rabbitmq')
                  echo 1
                  ;;
                *)
                  echo "Unknown container ${container}"
                  ;;
              esac
              ;;
            'ps')
              (echo "$@" | grep -q 'name=rabbitmq') && echo rabbitmq
              ;;
          esac
