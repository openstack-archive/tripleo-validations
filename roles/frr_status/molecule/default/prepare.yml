- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: Populate successful podman CLI
      copy:
        dest: /usr/bin/podman
        mode: 0755
        content: |
          #!/bin/bash
          action="$1"
          shift
          container="$3"
          shift
          command="$@"

          case $container in
            'frr')
              echo 'watchfrr global phase: Idle'
              echo '  zebra                Up'
              echo '  bgpd                 Up'
              ;;
            *)
              echo "Unknown container ${container}"
              ;;
          esac
