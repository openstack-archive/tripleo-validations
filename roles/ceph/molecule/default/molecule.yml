---
driver:
  name: podman

log: true

platforms:
  - name: centos7
    hostname: centos7
    image: centos:7
    pkg_extras: python-setuptools python-enum34 python-netaddr ruby epel-release PyYAML
    easy_install:
      - pip
    environment: &env
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"
    ulimits: &ulimit
      - host

  - name: centos8
    hostname: centos8
    image: centos:8
    pkg_extras: python*-setuptools python*-enum34 python*-netaddr ruby python*-PyYAML
    environment:
      <<: *env
    ulimits: *ulimit

provisioner:
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
    ANSIBLE_LIBRARY: "../../../../library:../../../../roles/roles.galaxy/validations-common/validations_common/library"

scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy

verifier:
  name: testinfra
