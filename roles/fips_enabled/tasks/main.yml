# "fips_enabled" tasks

- name: Read FIPS status in /proc/sys/crypto/fips_enabled
  slurp:
    src: "{{ fips_status_path }}"
  register: fips_status

- name: Fail when FIPS is not enabled
  fail:
    msg: "Fips is disabled"
  when:
    - fips_status != 1
    - enforce_fips_validation == true
