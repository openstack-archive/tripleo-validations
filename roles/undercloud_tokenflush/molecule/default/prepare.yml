- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: install hiera
      package:
        name: hiera

    - name: create hiera tree
      file:
        path: /etc/puppet
        state: directory

    - name: populate hiera.yaml
      copy:
        dest: /etc/puppet/hiera.yaml
        content: |
          :backends:
            - yaml
          :yaml:
            :datadir: "/etc/puppet/"
          :hierarchy:
            - "common"
            - "service_configs"

    - name: populate hiera content
      copy:
        dest: /etc/puppet/common.yaml
        content: |
          tripleo_undercloud_conf_file: /undercloud.conf

    - name: populate service config content
      copy:
        dest: /etc/puppet/service_configs.yaml
        content: |
          "keystone::token_provider": "uuid"

    - name: populate undercloud.conf
      copy:
        dest: /undercloud.conf
        content: |
          [DEFAULT]
          container_cli = podman

    - name: Populate successful podman CLI
      copy:
        dest: /usr/bin/podman
        mode: 0755
        content: |
          #!/bin/bash
          action="$1"
          shift
          container="$1"
          shift
          command="$@"

          case $container in
            'heat_api_cron')
              echo '# This is a comment that should be ignored'
              echo '0 12 14 2 * heat-manage purge_deleted'
              ;;
            'keystone_cron')
              echo '# This is a comment that should be ignored'
              echo '0 12 14 2 * keystone-manage token_flush'
              ;;
            *)
              echo "Unknown container ${container}"
              ;;
          esac

    - name: Populate buggy docker CLI
      copy:
        dest: /usr/bin/docker
        mode: 0755
        content: |
          #!/bin/bash
          action="$1"
          shift
          container="$1"
          shift
          command="$@"

          case $container in
            'heat_api_cron')
              echo '# This is a comment that should be ignored'
              echo '0 12 14 2 * some-other command'
              ;;
            'keystone_cron')
              echo '# This is a comment that should be ignored'
              echo '0 12 14 2 * some-other command'
              ;;
            *)
              echo "Unknown container ${container}"
              ;;
          esac
