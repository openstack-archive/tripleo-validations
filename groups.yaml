---
no-op:
  - description: >-
      Validations which will run a no-op operation to verify that the workflow is
      working as it supposed to, it will run in both the Undercloud and Overcloud
      Nodes.
prep:
  - description: >-
      Validations check the hardware configuration of the Undercloud node and
      should be run before **openstack undercloud install**.
openshift-on-openstack:
  - description: >-
      Validations which will check that the environment meets the requirements
      to be able to deploy OpenShift on OpenStack.
pre-introspection:
  - description: >-
      Validations which should be run before the nodes introspection using
      Ironic Inspector.
pre-deployment:
  - description: >-
      Validations which should be executed before **openstack overcloud
      deploy**.
post-deployment:
  - description: >-
      Validations which should be executed after the Overcloud deployment has
      finished.
pre-upgrade:
  - description: >-
      Validations which try to validate your OpenStack deployment before you
      upgrade it.
post-upgrade:
  - description: >-
      Validations which try to validate your OpenStack deployment after you
      upgrade it.
pre-system-upgrade:
  - description: >-
      Validations which verify that the operating system can be upgraded in
      the target node
post-system-upgrade:
  - description: >-
      Validations which verify that the operating system upgrade went fine
      in the target node.
pre-undercloud-upgrade:
  - description: >-
      Validations which verify that the undercloud is in a correct state
      before upgrading.
post-undercloud-upgrade:
  - description: >-
      Validations which verify that the undercloud is in a correct state
      after upgrading.
pre-overcloud-prepare:
  - description: >-
      Set of validations that check the right content for the templates passed
      to the overcloud upgrade prepare step.
post-overcloud-prepare:
  - description: >-
      Validations which verify that the overcloud is in a correct state
      after running overcloud upgrade  prepare step.
pre-overcloud-upgrade:
  - description: >-
      Validations which verify that the overcloud is in a correct state
      before running overcloud upgrade run command.
post-overcloud-upgrade:
  - description: >-
      Validations which verify that the overcloud is in a correct state
      before running overcloud upgrade run command.
pre-overcloud-converge:
  - description: >-
      Set of validations that check the right content for the templates passed
      to the overcloud upgrad converge step.
post-overcloud-converge:
  - description: >-
      Validations which verify that the overcloud is in a correct state
      after running overcloud upgrade converge command.
pre-ceph:
  - description: >-
      Validations to run on undercloud before deploying OpenStack
      with Ceph.
post-ceph:
  - description: >-
      Validations to run on overcloud after deploying OpenStack
      with Ceph.
pre-update:
  - description: >-
      Validations which should be run to validate your OpenStack
      deployment before you update it.
pre-update-prepare:
  - description: >-
      Validations which should be run to verify undercloud
      updated correctly.
pre-update-run:
  - description: >-
      Validations which should be run to verify image and registration
      of the overcloud nodes.
pre-update-converge:
  - description: >-
      Validations which should be run to verfiy containers and
      services are ready for pre-deployment.
post-update:
  - description: >-
      Validations which should be run to validate your OpenStack
      deployment after you update it.
