---
- hosts: undercloud, allovercloud
  vars:
    metadata:
      name: Healthcheck systemd services Check
      description: |
        Check for failed healthcheck systemd services.
      groups:
        - backup-and-restore
        - post-deployment
      categories:
        - os
        - system
        - systemd
        - healthcheck
        - services
        - undercloud
        - overcloud
      products:
        - tripleo
    retries_number: 1
    delay_number: 1
    inflight_healthcheck_services: []
  roles:
    - healthcheck_service_status
