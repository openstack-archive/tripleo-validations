---
- hosts: allovercloud
  vars:
    metadata:
      name: Check if Ceph dependencies are installed
      description: |
        Prints a message if a ceph dependency is missed
      groups:
        - pre-deployment
        - pre-ceph
      categories:
        - storage
      products:
        - tripleo
        - ceph
    fail_without_deps: true
    tripleo_delegate_to: "{{ groups['allovercloud'] | default([]) }}"
    packages:
      - lvm2
  tasks:
    - include_role:
        name: ceph
        tasks_from: "ceph-dependencies-installed"
