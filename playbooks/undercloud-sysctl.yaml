---
- hosts: undercloud
  vars:
    metadata:
      name: Verify undercloud sysctl option availability
      description: |
        The undercloud will not install properly if some of the expected sysctl
        values are not available to be set.
      groups:
        - prep
        - pre-upgrade
        - pre-update
      categories:
        - os
        - system
      products:
        - tripleo
  roles:
    - undercloud_sysctl
