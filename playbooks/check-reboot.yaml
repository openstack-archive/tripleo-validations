---
- hosts: all
  gather_facts: true
  vars:
    metadata:
      name: Verify if a reboot is necessary with yum-utils
      description: |
        This validation checks if a reboot is necessary with yum-utils
        with the option: needs-restarting -r
      groups:
        - pre-upgrade
        - post-upgrade
        - pre-update
        - post-update
      categories:
        - os
        - kernel
        - system
      products:
        - tripleo
  roles:
    - check_reboot
