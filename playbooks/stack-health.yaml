---
- hosts: undercloud
  vars:
    metadata:
      name: Stack Health Check
      description: |
        Check if all stack resources are in a 'COMPLETE' state before starting
        an upgrade.
      groups:
        - pre-upgrade
        - post-upgrade
      categories:
        - orchestration
        - healthcheck
        - stack
      products:
        - tripleo
  roles:
    - stack_health
