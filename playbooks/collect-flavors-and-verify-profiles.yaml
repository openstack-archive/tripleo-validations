---
- hosts: undercloud
  vars:
    metadata:
      name: Collect and verify role flavors
      description: |
        This validation checks the flavors assigned to roles exist and have the
        correct capabilities set.
      groups:
        - pre-upgrade
      categories:
        - compute
        - baremetal
        - provisioning
        - undercloud
      products:
        - tripleo
  roles:
    - collect_flavors_and_verify_profiles
