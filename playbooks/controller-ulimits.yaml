---
- hosts: "{{ controller_rolename | default('Controller') }}"
  vars:
    metadata:
      name: Check controller ulimits
      description: |
        This will check the ulimits of each controller.
      groups:
        - post-deployment
      categories:
        - os
        - system
        - resources
        - overcloud
        - controller
      products:
        - tripleo
    nofiles_min: 1024
    nproc_min: 2048
  roles:
    - controller_ulimits
