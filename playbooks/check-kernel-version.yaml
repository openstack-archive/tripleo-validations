---
- hosts: all
  gather_facts: true
  vars:
    metadata:
      name: Verify the kernel version contains el8 in its name
      description: |
        This validation checks the kernel has been upgaded by checking
        el8 is in kernel (uname -r) version string
      groups:
        - post-deployment
        - post-update
        - pre-update
      categories:
        - os
        - kernel
        - system
      products:
        - tripleo
  roles:
    - check_kernel_version
