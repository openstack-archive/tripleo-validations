---
- hosts: undercloud
  vars:
    metadata:
      name: Verify hypervisor statistics
      description: |
        This validation checks that the nodes and hypervisor statistics
        add up. Validation requires system installation of tripleo-ansible package.
      groups:
        - pre-deployment
      categories:
        - compute
        - roles
        - baremetal
        - undercloud
      products:
        - tripleo
  roles:
    - default_node_count
