---
- hosts: undercloud
  gather_facts: false
  vars:
    metadata:
      name: Check for podman dangling images
      description: |
        Make sure before update we do not have any dangling images.
      groups:
        - pre-update
      categories:
        - container
      products:
        - tripleo
    check_for_dangling_images_debug: false
  roles:
    - check_for_dangling_images
