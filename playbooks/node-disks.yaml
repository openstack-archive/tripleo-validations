---
- hosts: localhost
  vars:
    metadata:
      name: Check node disk configuration
      description: |
        Check node primary/root disk sizes and compare with flavor expectations.
        Fitness of other disks can be checked manually using introspection.
      groups:
        - pre-deployment
      categories:
        - baremetal
        - provisioning
        - compute
        - introspection
        - undercloud
      products:
        - tripleo
  roles:
    - node_disks
